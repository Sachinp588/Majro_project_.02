<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="./css/product-card.css">
  <link rel="stylesheet" href="../header-data/header.css">
  <link rel="stylesheet" href="../footer/footer.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
 <!--Header-->
 <div id = "header-placeholder">  </div>
 <script>
     fetch('../header-data/header.html')
       .then(response => response.text())
       .then(html => {
         document.getElementById('header-placeholder').innerHTML = html;
 
         const script = document.createElement('script');
         script.src = '../header-data/header.js';
         document.body.appendChild(script);
       })
       .catch(err => console.error('Failed to load header:', err));
   </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <hr>

  <h1 class="our_products">Our Products</h1>
  <hr>
  <div id="product-list"></div>

  <script type="module">
    import { renderProductCards } from './js/productCard.js';
    renderProductCards('product-list', 76, 6);

  </script>

<hr>
<div id="footer-placeholder"></div>

<script>
    fetch('../footer/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
  </script>
</body>
</html>
