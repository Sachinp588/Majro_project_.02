<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id = "header-placeholder">  </div>
    <script>
        fetch('header-data/header.html')

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     
<!--Middle section-->
<hr>

    <div class="section-con">

        <div class="section" id="50th_Anniversary">
            <div class="circle">
              <a href="circle2/Anniversary_50thanniversary.html" class="anchor"><img src="major_project_images/50th_Anniversary.webp" alt="50th_Anniversary"></a>

        </div>

        <div class="section" id="Anniversary">

<!--Footer-->

<script>
